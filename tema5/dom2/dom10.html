        // el atributo no estándar no produce una propiedad

        //atributo no estándar en un elemento y sí en otro 
        alert(input.type); // text

        alert( elem.getAttribute('About') ); // (1) 'JavaScript', leyendo

        //Cuando cambia un atributo estándar, la propiedad correspondiente se actualiza

        let input = document.querySelector('input');

        // atributo => propiedad
        input.setAttribute('id', 'id');
        alert(input.id); // id (actualizado)
