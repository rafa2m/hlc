<!DOCTYPE html>
<html>


<head>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{ message }}</p>
    </div>

    <div id="app-2">
        <span v-bind:title="message">
            Mueva el mouse sobre mí durante unos segundos
            para ver mi título enlazado dinámicamente.
        </span>
    </div>

    <div id="app-3">
        <span v-if="seen">Ahora me ves</span>
    </div>

    <div id="app-4">
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>
    <div id="app-5">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">Mensaje invertido</button>
    </div>
    <div id="app-6">
        <p>{{ message }}</p>
        <input v-model="message">
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello Vue.js!'
            }
        });
        //llamar a funciones para concatenar al texto
        var app2 = new Vue({
            el: '#app-2',
            data: {
                message: 'Usted cargó esta página el ' + new Date().toLocaleString()
            }
        });
        //mostrar y ocultar elementos
        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        });
        //bucle for
        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: [
                    { text: 'Aprender JavaScript' },
                    { text: 'Aprender Vue' },
                    { text: 'Construir algo increíble' }
                ]
            }
        });
        //eventos
        var app5 = new Vue({
            el: '#app-5',
            data: {
                message: 'Hola Vue.js!'
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        });
        var app6 = new Vue({
            el: '#app-6',
            data: {
                message: 'Hola Vue!'
            }
        });
    </script>
</body>

</html>
