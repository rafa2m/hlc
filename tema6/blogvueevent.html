<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <script src="vue.js"></script>
</head>

<body>
    <div id="my-component">
        <div :style="{fontSize: postFontSize + 'em'}">
            <blog-post v-for="post in posts" v-bind:key="post.id" 
            v-bind:title="post.title"
            v-bind:post="post"
            v-on:enlarge-text="postFontSize+=0.1">
            </blog-post>
        </div>
    </div>
    <script>
        //nuevo componente para utiliar propiedades que se 
        //pasan como parámetro
        Vue.component('blog-post', {
            props: ['post'],
            template:
                '<div class="blog-post"><h3>{{ post.title }}</h3><button v-on:click="$emit(\'enlarge-text\')">Aumentar texto</button><div v-html="post.content"></div></div>'
        })
        new Vue({
            el: '#my-component',
            data: {
                posts: [
                    { id: 1, title: 'Mi viaje con Vue' },
                    { id: 2, title: 'Blogging con Vue' },
                    { id: 3, title: 'Por qué Vue es tan divertido?' }
                ],
                postFontSize: 1
            }
        }) 
    </script>
</body>

</html>
