<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <script src="vue.js"></script>
</head>

<body>
    <div id="my-third-component">
        <blog-post v-for="post in posts" v-bind:key="post.id"
            v-bind:title="post.title">
        </blog-post>
    </div>
    <script>        
        //nuevo componente para utiliar propiedades que se 
        //pasan como parámetro
        Vue.component('blog-post', {
            props: ['title'],
            template: '<h3>{{title}}</h3>'
        })       
        new Vue({
            el: '#my-third-component',
            data: {
                posts: [
                    { id: 1, title: 'Mi viaje con Vue' },
                    { id: 2, title: 'Blogging con Vue' },
                    { id: 3, title: 'Por qué Vue es tan divertido?' }
                ]
            }
        }) 
    </script>
</body>

</html>
